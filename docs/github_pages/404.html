<!DOCTYPE html>
<meta charset="utf-8">
<title>Redirecting to nvidia.github.io/cccl/thrust</title>

<html>
  <head>
    <script>
        var localUri = window.location.pathname.replace(/^\/.*?\//g, "");
        window.location.href =
            "https://nvidia.github.io/cccl/thrust/" + localUri
    </script>
  </head>
</html>
